<html lang="en">
<head>
    <meta charset="UTF-8">

    <link type="text/css" rel="stylesheet" href="css/wwr.css">
    <title>White water trip retail page</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="wwr.html">
                <img class="logo" src="image/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a id="active" href="wwr.html">Home</a>
                <a href="wwr-forum.html">Page 2</a>
                <a href="wwr-contact.html">Contact Us</a>
                <a href="wwr-site-plan.html">Site Plan</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="image/hero.png" alt="white water rafting people, yes">

            <section id="hero-msg">
                <h1 class="home-title"> Adventures are good, yes?</h1>
                <h4>make memories here, only money needed</h4>
                <div class="button-box">
                    <a class="book" href="wwr-contact.html">Give us your info & book</a>
                </div>
            </section>

        <main class="home-grid">
            <section class="rivers-card">
                <img class="card-img" src="image/rivers.jpg" alt="beautiful river">
                <img class="icon" src="image/river_icon.png" alt="river icon">
                <h2>River Time!</h2>
            </section>
            <section class="camping-card">
                <img class="card-img" src="image/camping.jpg" alt="mountain camp">
                <img class="icon" src="image/fire_icon.png" alt="das a fire">
                <h2>Camp time</h2>
            </section>
            <section class="rapids-card">
                <img class="card-img" src="image/rapids.jpg" alt="boat rafting">
                <img class="icon" src="image/oars.png" alt=" oar icon">
                <h2>rapids</h2>
            </section>
            <div id="background"></div>
            <img class="mountains" src="image/mountains.jpg" alt="der be mountains">
            <section class="msg">
                <h2>A Memorable Thrill</h2>
                <a class="join" href="wwr-page-2.html">join us</a>

        </main>
        <footer>

                    <img src="image/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="image/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">

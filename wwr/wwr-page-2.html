<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/wwr.css">
    <title>contact Us - Forms - I Hate this...</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="wwr.html">
                <img class="logo" src="image/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="wwr.html">Home</a>
                <a id="active" href="wwr-page-2.html">Page 2</a>
                <a href="wwr-site-plan.html">Site Plan</a>
                <a href="wwr-contact.html">Contact Us</a>
            </nav>
        </header>
        <div id="hero">

            <div id="hero-box">
                <img id="hero-img" src="image/hero.png" alt="white water rafting people, yes">
            </div>
            <section id="hero-msg">
                <h1 class="home-title"> make memories here, only money needed</h1>
                
                <div class="button-box">
                    <a class="book" href="wwr-contact.html">Give us your info & book</a>
                </div>
            </section>
        </div>
        <main class="contact-us-grid">
            <div id="feedback"></div>
            <form action="#" method="post">
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" required>
                </p>
                <p>
                    <label for="mail">Email:</label>
                    <input type="email" id="mail" name="user_mail" required>
                </p>
                <p>
                    <label for="text">Message:</label>
                    <textarea id="text" name="user_text" required></textarea>
                </p>
                <p>
                    <button class="contact-us-button" type="submit">Submit</button>
                </p>
            </form>
            
        </main>
        
        <footer>
            <p>Dry Oar &copy; 2024 - Gabriel Gross</p>
            <p><a href="wwr-site-plan.html">Site Plan</a></p>
            <p><a href="wwr-contact.html">Contact Us</a></p>
            <div class="social">
                <a href="https://youtu.be/XdofmoYcJNE?si=TqW705hZsYs-IRac" target="_blank">
                    <img src="image/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="image/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="image/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
